<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <style>
        /* Modern clients will use these styles */
        body { font-family: 'Inter', -apple-system, sans-serif; background-color: #0f172a; margin: 0; color: #f8fafc; }
        .container { max-width: 600px; margin: 20px auto; background: #1e293b; border-radius: 12px; overflow: hidden; border: 1px solid #334155; }
        .header { padding: 40px 20px; text-align: center; background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
        .content { padding: 32px; line-height: 1.7; }
        h1 { margin: 0; font-size: 24px; letter-spacing: -0.025em; font-weight: 800; color: #ffffff; }
        h2 { color: #3b82f6; font-size: 14px; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 8px; }

        /* Code Block Styling */
        pre { background-color: #000000; padding: 20px; border-radius: 8px; border: 1px solid #334155; overflow-x: auto; margin: 24px 0; }
        code { font-family: 'JetBrains Mono', 'Fira Code', monospace; font-size: 14px; color: #38bdf8; }

        .footer { padding: 24px; text-align: center; font-size: 12px; color: #94a3b8; border-top: 1px solid #334155; }
        a { color: #3b82f6; text-decoration: none; }
    </style>
</head>
<body style="background-color: #0f172a; font-family: sans-serif;">
<div style="text-align: center;">
    <div class="container" style="max-width: 600px; background-color: #1e293b; border-radius: 12px; text-align: left;">
        <div class="header" style="padding: 40px 20px; background-color: #2563eb;">
            <h1 style="color: #ffffff; margin: 0;">Daily Dev Tip</h1>
        </div>

        <div class="content" style="padding: 32px; color: #f8fafc;">
            <h2 style="color: #3b82f6;">{{ title }}</h2>

            <div style="font-size: 16px;">
                {{ tip }}
            </div>

            <pre style="background-color: #000000; padding: 20px; border-radius: 8px;"><code style="color: #38bdf8; font-family: monospace;">{{ code_snippet }}</code></pre>
        </div>

        <div class="footer" style="padding: 24px; color: #94a3b8; border-top: 1px solid #334155;">
            <p>Sent via **Good Dog Development**</p>
            <p>
                <a href="#" style="color: #3b82f6;">Unsubscribe</a> |
                <a href="https://github.com/your-profile" style="color: #3b82f6;">View on GitHub</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
